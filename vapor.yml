id: 64751
name: prex-db-backend
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.3:al2'
        database: 'dblr'
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
          # - 'npm ci && npm run build && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'
            - 'php artisan db:seed --force'
